<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
    <title>Video Player</title>
</head>
<body>
    <nav></nav>
    <div class="container">
        <div class="video-player">
            <video class="video" controls="controls" poster="https://media.geeksforgeeks.org/wp-content/cdn-uploads/20190710102234/download3.png">
                <source id="video-source" src="./content/video-one.mp4" controls  type="video/mp4"/>
            </video>

            <div class="topRightBtn">
                <a href="https://www.google.com/" target="_blank">  
                    <button class="google-btn btn btn-outline-primary"> Google button </button>
                </a>
            </div>
            
            <div class="link-btn text-center">
                <button class="videoFirst-btn">Video 1</button>
                <button class="videoSecond-btn">Video 2</button>
            </div>
        </div>
    </div> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
<script src="index.js"  type="text/javascript"></script>
</body>
</html>
